<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Vanilla Coding | Bootcamp Prep</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
  <link href="./styles/index.css" rel="stylesheet" />
</head>
<body>
  <h1>띡땍또</h1>
  <header>
    <button class="startBtn"> GAME START </button>
    <div> TURN : <span class="turnTeller"></span></div>
    <div> Winner : <span class="winnerTeller"></span></div>
    <div> Tip : <span class="tipTeller"></span></div>
  </header>
  <section>
    <div class="board">
      <div class="board__box" id="0"></div>
      <div class="board__box" id="1"></div>
      <div class="board__box" id="2"></div>
      <div class="board__box" id="3"></div>
      <div class="board__box" id="4"></div>
      <div class="board__box" id="5"></div>
      <div class="board__box" id="6"></div>
      <div class="board__box" id="7"></div>
      <div class="board__box" id="8"></div>
    </div>
  </section>

  <script src="./app/index.js"></script>
</body>
</html>
