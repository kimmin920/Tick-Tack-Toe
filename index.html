<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Vanilla Coding | Bootcamp Prep</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Poor+Story&display=swap" rel="stylesheet">
  <link href="./styles/index.css" rel="stylesheet" />
</head>
<body>
  <h1>띡땍또</h1>
  <header>
    <button class="startBtn"> GAME START </button>
    <button class="versusBtn">배타고OFF</button>
    <div class="gameStatus">
      <div class="gameStatus__turn">📌TURN : <span class="turnTeller"></span></div>
      <div class="gameStatus__winner">🎉 <span class="winnerTeller"></span> 🎉</div>
      <div class="gameStatus__tip">💡 TIP : <span class="tipTeller"></span></div>
    </div>
  </header>
  <section class="gameApp">
    <div class="scoreBoard">깜장이
      <div class="scoreBoard__scoreO"></div>
    </div>
    <div class="board">
      <div class="board__box" id="box-0" data-id="0"></div>
      <div class="board__box" id="box-1" data-id="1"></div>
      <div class="board__box" id="box-2" data-id="2"></div>
      <div class="board__box" id="box-3" data-id="3"></div>
      <div class="board__box" id="box-4" data-id="4"></div>
      <div class="board__box" id="box-5" data-id="5"></div>
      <div class="board__box" id="box-6" data-id="6"></div>
      <div class="board__box" id="box-7" data-id="7"></div>
      <div class="board__box" id="box-8" data-id="8"></div>
    </div>
    <div class="scoreBoard player2"><span class="player2Text">백색이</span>
      <div class="scoreBoard__scoreX"></div>
    </div>
  </section>

  <script src="./app/index.js"></script>
  <script src="./app/betaGo.js"></script>
</body>
</html>
